<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind </title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>

<body>



    <div class="container  pt-10 md:max-w-4xl md:w-full md:mx-auto">
        <div class="px-8">
            <h1 class="text-2xl font-medium text-gray-800">Todo List</h1>
            <form action="" class="mt-6" id="form">
                <div class="flex items-center gap-2">
                    <input type="text" id="inputDay"
                        class="py-2 px-3 border border-indigo-300  outline-1 outline-indigo-500 rounded-md text-sm w-1/3"
                        placeholder="Day to do Activies">
                    <input type="text" id="inputTodo"
                        class="py-2 px-3 border border-indigo-300  outline-1 outline-indigo-500 rounded-md text-sm w-2/4"
                        placeholder="Task do you want to do">

                </div>

                <input type="date"
                    class="outline-none border border-indigo-300 py-1 px-2 rounded-md text-gray-400 mt-2 w-2/3"
                    id="inputCalender">
                <button type="submit"
                    class='bx bx-plus text-2xl bg-indigo-500 text-gray-200 p-2 rounded-full duration-300 active:scale-105 m-2 cursor-pointer'></button>
            </form>
        </div>



        <div class="mt-16">
            <div class="flex items-center justify-between px-8">
                <select name="" id=""
                    class="border border-indigo-300 rounded-lg py-2 px-3 outline-1 outline-indigo-300 text-gray-500  ">
                    <option value="">You Can Sort Todo</option>
                    <option value="firstToEnd" default>First to End</option>
                    <option value="endToFirst" default>End to First</option>
                </select>
                <h2 class="text-end font-medium text-xl text-gray-700  px-6">Your Task</h2>
            </div>

            <div id="wrap">
            </div>
        </div>
    </div>



    <script src="./js/apps.js"></script>
</body>

</html>
